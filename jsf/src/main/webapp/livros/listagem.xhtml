<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/layout.xhtml">

	
    <ui:define name="conteudo">
      	<h:form id="formLivros" prependId="false">
      		<p:growl id="growl" showDetail="false" />
      		<p:outputLabel>Livros</p:outputLabel>
    		<p:dataTable var="livro" value="#{livrosMB.livros}" >
  			    <p:column headerText="Livros">
			      <h:outputText value="#{livro.nome}" />
			  </p:column>
			</p:dataTable>
    			<p:commandButton value="Novo" action="#{livrosMB.irParaNovoLivro}"/>
           	</h:form>
           	
           	<h:form>
           	<p:messages autoUpdate="true" />
   	    	<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        		<p:outputLabel for="livro" value="Selecione o Livro:" />
        		<p:selectOneMenu id="livro" value="#{livrosMB.livro}" style="width:125px">
		        	<f:selectItems value="#{livrosMB.livros}" var="livro" itemLabel="#{livros.nome}"/>
		        	<p:ajax event="itemSelect" update="@form"/>
		        </p:selectOneMenu>
		            <p:commandButton value="Editar" id="editUser" update="growl"
		        	actionListener="#{livrosMB.irParaNovoLivro}"
		        	styleClass="ui-priority-primary" />
        	</h:panelGrid>
        </h:form>
    </ui:define> 
</ui:composition>
