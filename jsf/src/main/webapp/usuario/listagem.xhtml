<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/layout.xhtml">

	
    <ui:define name="conteudo">
      	<h:form id="formLogin" prependId="false">
      		<p:growl id="growl" showDetail="false" />
      		<p:outputLabel>Usu√°rios</p:outputLabel>
    		<p:dataTable var="usuario" value="#{usuarioMB.usuarios}" >
  			    <p:column headerText="Login">
			      <h:outputText value="#{usuario.login}" />
			  </p:column>
    		</p:dataTable>
    			<p:commandButton value="Novo" action="#{usuarioMB.irParaNovoUsuario}"/>
           	</h:form>
           	
           	<h:form>
           	<p:messages autoUpdate="true" />
   	    	<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        		<p:outputLabel for="usuario" value="Selecione o usuario:" />
        		<p:selectOneMenu id="usuario" value="#{usuarioMB.usuario}" style="width:125px">
		        	<f:selectItems value="#{usuarioMB.usuarios}" var="usuario" itemLabel="#{usuario.login}"/>
		        	<p:ajax event="itemSelect" update="@form"/>
<!-- 		        	<p:ajax event="itemSelect" update="panelLoginPswd"/> -->
		        </p:selectOneMenu>
		        <p:outputLabel label="showUserAndPswd" rendered="#{usuarioMB.usuario != null}" />
<!-- 		        <p:outputPanel label="panelLoginPswd" /> -->
<!-- 		        	Login: #{usuarioMB.usuario} -->
<!-- 		        	Senha: #{usuarioMB.usuario.senha} -->
					#{usuarioMB.usuario.senha}
		            <p:commandButton value="Editar" id="editUser" update="growl"
		        	actionListener="#{usuarioMB.irParaNovoUsuario}"
		        	styleClass="ui-priority-primary" />
        	</h:panelGrid>
        </h:form>
    </ui:define> 
</ui:composition>
