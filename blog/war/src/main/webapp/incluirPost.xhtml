<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:my="http://java.sun.com/jsf/composite/component">
    <f:view contentType="text/html"/>
    <h:head>
        <title>Blog</title>
    </h:head>
    <h:body>
        <h2>Incluir post</h2>
        
        <h:form>
        	<h:outputLabel for="titulo" value="Titulo:" />
        	<h:inputText id="titulo" value="#{listarPostsMB.novoPost.titulo}" />
        	
        	<h:outputLabel for="descricao" value="Descricao:" />
        	<h:inputText id="descricao" value="#{listarPostsMB.novoPost.descricao}" />
        	
        	<h:commandButton value="Salvar" action="#{listarPostsMB.salvar}" />
        	<h:commandButton value="Cancelar" action="#{listarPostsMB.cancelar}" />
        </h:form>
    </h:body>
</html>
